<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport mode="side" opened>
    <mat-toolbar>
      <img src="assets/logo.svg" height="40px">
      <!-- <mat-icon svgIcon="menu"></mat-icon> -->
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of items" [matTooltip]="item.title" matTooltipPosition="after"
        [routerLink]="item.route" routerLinkActive="active">
        <div class="item-selected" routerLinkActive="active"></div>
        <mat-icon mat-list-icon routerLinkActive="active">{{ item.icon }}</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>UberProjet</span>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
