<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <div class="plats">
                <div class="plat" *ngFor="let plat of plats" [colspan]="1" [rowspan]="1">
                    <div class="infos">
                        <div class="image">
                            <img id="myimage" [src]="getImage(plat.photo.photo)" />
                        </div>

                        <div class="nom">
                            {{plat.nom}}
                        </div>

                        <div class="description">
                            {{plat.description}}
                        </div>

                        <div class="prix">
                            <p>Prix du menu : {{plat.prix}} â‚¬</p>
                        </div>
                    </div>

                    <div class="ajouter" *ngIf="show; else notShow">
                        <!-- <mat-card-actions> 
                                    <button mat-button>LIKE</button>
                                    <button mat-button>SHARE</button>
                                </mat-card-actions> -->
                        <button mat-button color="primary">Ajouter au panier</button>
                    </div>
                    <ng-template #notShow>
                    </ng-template>

                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="panier">
                <app-liste-panier-plats></app-liste-panier-plats>
            </div>
        </div>
    </div>
</div>
