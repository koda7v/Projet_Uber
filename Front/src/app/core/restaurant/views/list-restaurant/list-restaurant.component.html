<mat-grid-list cols="4" rowHeight="400px">
    <mat-grid-tile *ngFor="let restaurant of restaurants" [colspan]="1" [rowspan]="1">
        <mat-card class="example-card">
            <mat-card-header>
                <img id="myimage" [src]="getImage(restaurant.photo.photo)" />
                <mat-card-title>{{restaurant.nom}}</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
                <p>
                    {{restaurant.description}}
                </p>
            </mat-card-content>
            <!-- <mat-card-actions> 
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions> -->
            <mat-card-footer [routerLink]="['/plats', restaurant.id]">>
                <button mat-button color="primary">Voir les plats de {{ restaurant.nom }}</button>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>

    
</mat-grid-list>
