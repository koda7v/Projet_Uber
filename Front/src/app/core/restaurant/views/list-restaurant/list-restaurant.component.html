<mat-grid-list cols="4" rowHeight="400px">
    <mat-grid-tile *ngFor="let restaurant of restaurants" [colspan]="1" [rowspan]="1">
        <mat-card class="example-card" (click)="findPlatsWithRestaurantId(this.restaurant.id)">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{restaurant.nom}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{restaurant.description}}
                </p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
